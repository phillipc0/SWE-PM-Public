name: Deploy to Production

on:
  push:
    branches:
      - "**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -Dmaven.test.skip

      - name: install ssh keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H 80.158.76.105 > ~/.ssh/know_hosts

      - name: deploy
        run: |
          scp target/SWE-PM.jar linux@80.158.76.105:/home/linux/deployment/
          ssh linux@80.158.76.105 'bash /home/linux/deployment/deploy.sh'
          

        
